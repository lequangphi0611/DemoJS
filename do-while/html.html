<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>


  <script>
    //dowhile
    //khác vs while vs for
    //while là hn chạy theo điều kiện..có thể 0 chạy nếu đk sai
    //còn do while là chạy 1 lần rồi kiểm tra đk

    console.log('vòng lặp WHile');
    var i = 0;
    //nhảy vô là kiểm tra
    while(i = 5){
      console.log("a");
      //Ra 4
    }
    console.log("Vòng lặp do while");
    i = 0;
    do{
      //chạy cái nj xong ms kiểm tra
      //Đáng lẽ ra 5';
      console.log("b");
    }while(i = 5)//ddieuf kiên;
  </script>
</body>
